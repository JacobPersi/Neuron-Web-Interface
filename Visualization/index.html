<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="w-full h-full m-0 p-2 overflow-hidden bg-zinc-900">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Neuron Front End</title>
    <style>
        .scrollbar::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        .scrollbar::-webkit-scrollbar-track {
            border-radius: 100vh;
            background: #292524;
        }
        .scrollbar::-webkit-scrollbar-thumb {
            background: #52525B;
            border-radius: 100vh;
            border: 3px solid #000;
        }
        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #71717A;
        }
    </style>
</head>

<body class="w-full h-full m-0 p-0 overflow-hidden rounded-md bg-stone-900">
    <div id="app-root" class="w-full h-full text-white">

        <div id="topbar" class="w-full rounded-lg bg-stone-800 rounded-b-none grid place-items-center" style="height: 10%">
            <div class="w-64 text-3xl font-bold font-mono">>NeuronSim</div>
            <div class="w-128 text-xl">
                <span>Morphology</span> - 
                <span>Biophysics</span> - 
                <span>Recording</span> - 
                <span>Simulation</span>
            </div>
        </div>

        <div class="flex w-full" style="height: 90%">
            <div id="left-sidebar" class="h-full m-4 overflow-y-scroll scrollbar" style="width: 25%">
                <!-- Sidebar Buttons: -->
                <button class="bg-zinc-600 hover:bg-zinc-500 text-white font-bold py-1 px-2 rounded"
                    @click="NewCell()">
                    New Cell
                </button>
                <button class="bg-zinc-600 hover:bg-zinc-500 text-white font-bold py-1 px-2 rounded"
                    @click="_pullData()">
                    Load Cell
                </button>   
                <button class="bg-zinc-600 hover:bg-zinc-500 text-white font-bold py-1 px-2 rounded"
                    @click="NewSegment()">
                    New Segment
                </button>   
                
                <!-- Cell display: -->
                <div v-for="cell in State.Segments" class="bg-stone-800 p-1 pl-2 mr-3 my-2 rounded" 
                :class="{ 'bg-stone-600': State.ActiveSegment == cell }">

                    <!-- Closed:  -->
                    <div v-if="cell.expanded == false">
                        <span class="font-bold">{{ cell.name }}</span>
                        <span> [{{ cell.points.length}} points] </span>
                        <i class="fa-solid fa-caret-up r-0 w-8 h-8 fa-caret-down cursor-pointer" @click="CollapseCell($event, cell)"></i>
                    </div>
                    <!-- Open: -->
                    <div v-else>
                        Name: <input v-model="cell.name" class="text-black px-1" />
                        <i class="fa-solid fa-caret-up r-0 w-8 h-8 fa-caret-up cursor-pointer" @click="CollapseCell($event, cell)"></i>
                        <br/>

                        <div class="w-full h-32 overflow-y-scroll overflow-x-hidden scrollbar">
                            <div v-for="(point, index) in cell.points" class="flex py-1">
                                X: <input v-model="point.position.x" class="text-black w-12 h-6 mx-2" />
                                Y: <input v-model="point.position.y" class="text-black w-12 h-6 mx-2" />
                                Z: <input v-model="point.position.z" class="text-black w-12 h-6 mx-2" />
                                D: <input v-model="point.diameter" class="text-black w-12 h-6 mx-2" />

                                <i class="fa-solid fa-trash cursor-pointer my-1" @click="DeletePoint($event, cell, index)"></i>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <canvas id="render-canvas" class="h-full bg-black rounded-lg" style="width: 60%"></canvas>

            <div id="right-sidebar" class="h-full" style="width: 15%">
            </div>
        </div>
        
    </div>

    <!-- # Vue:  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <!-- TailWinds:  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome:  -->
    <script src="https://kit.fontawesome.com/ead8c4de3a.js" crossorigin="anonymous"></script>

    <!-- # Babylon:  -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- <script src="https://cdn.babylonjs.com/babylon.max.js"></script> -->
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <!-- <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.js"></script> -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script> -->
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <!-- <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.js"></script> -->
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <!-- <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.js"></script> -->
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <!-- <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.js"></script> -->
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <!-- <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script> -->
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <!-- <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.max.js"></script> -->
    <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
    <!-- <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.max.js"></script> -->
   
    <!-- Custom:  -->
    <script src="user-interface.js"></script>

</body>
</html>
